<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlow Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 4px;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .crypto-prices {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .crypto-card {
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .crypto-symbol {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .crypto-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .portfolio-item {
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .portfolio-info {
            flex: 1;
        }

        .portfolio-name {
            font-weight: 600;
            font-size: 14px;
        }

        .portfolio-quantity {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .history-item {
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .history-conversion {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .history-time {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .error {
            background: #ff3b30;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            border: none;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ô CoinFlow Dashboard</h1>
            <p id="user-info">Loading...</p>
        </div>

        <div id="error-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-conversions">-</div>
                <div class="stat-label">Conversions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-alerts">-</div>
                <div class="stat-label">Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-favorites">-</div>
                <div class="stat-label">Favorites</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">üìä Overview</button>
            <button class="tab" onclick="switchTab('portfolio')">üíº Portfolio</button>
            <button class="tab" onclick="switchTab('history')">üìú History</button>
        </div>

        <div id="tab-overview" class="tab-content active">
            <div class="section">
                <div class="section-title">
                    üí∞ Live Crypto Prices
                </div>
                <div id="crypto-prices" class="crypto-prices">
                    <div class="loading">Loading prices...</div>
                </div>
            </div>
        </div>

        <div id="tab-portfolio" class="tab-content">
            <div class="section">
                <div class="section-title">
                    üíº My Portfolio
                </div>
                <div id="portfolio-list">
                    <div class="loading">Loading portfolio...</div>
                </div>
            </div>
        </div>

        <div id="tab-history" class="tab-content">
            <div class="section">
                <div class="section-title">
                    üìú Recent Conversions
                </div>
                <div id="history-list">
                    <div class="loading">Loading history...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // API Base URL
        const API_BASE = window.location.origin;

        // Get init data
        const initData = tg.initData || '';

        // API call helper
        async function apiCall(endpoint) {
            try {
                const response = await fetch(API_BASE + endpoint, {
                    headers: {
                        'X-Telegram-Init-Data': initData
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                showError(error.message);
                throw error;
            }
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // Load user info
        async function loadUserInfo() {
            try {
                const data = await apiCall('/api/user/info');
                document.getElementById('user-info').textContent = `User ID: ${data.id}`;
            } catch (error) {
                document.getElementById('user-info').textContent = 'Error loading user info';
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const data = await apiCall('/api/user/stats');
                document.getElementById('stat-conversions').textContent = data.total_conversions;
                document.getElementById('stat-alerts').textContent = data.total_alerts;
                document.getElementById('stat-favorites').textContent = data.favorites_count;
            } catch (error) {
                console.error('Failed to load stats');
            }
        }

        // Load crypto prices
        async function loadCryptoPrices() {
            try {
                const data = await apiCall('/api/crypto/prices');
                const container = document.getElementById('crypto-prices');
                
                if (Object.keys(data.prices).length === 0) {
                    container.innerHTML = '<div class="empty-state">No price data available</div>';
                    return;
                }

                container.innerHTML = '';
                for (const [symbol, price] of Object.entries(data.prices)) {
                    container.innerHTML += `
                        <div class="crypto-card">
                            <div class="crypto-symbol">${symbol}</div>
                            <div class="crypto-price">$${price.toLocaleString()}</div>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('crypto-prices').innerHTML = '<div class="empty-state">Failed to load prices</div>';
            }
        }

        // Load portfolio
        async function loadPortfolio() {
            try {
                const data = await apiCall('/api/portfolio');
                const container = document.getElementById('portfolio-list');
                
                if (data.items.length === 0) {
                    container.innerHTML = '<div class="empty-state">No portfolio items</div>';
                    return;
                }

                container.innerHTML = '';
                data.items.forEach(item => {
                    container.innerHTML += `
                        <div class="portfolio-item">
                            <div class="portfolio-info">
                                <div class="portfolio-name">${item.asset_symbol} - ${item.asset_name}</div>
                                <div class="portfolio-quantity">Quantity: ${item.quantity}</div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById('portfolio-list').innerHTML = '<div class="empty-state">Failed to load portfolio</div>';
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const data = await apiCall('/api/history?limit=20');
                const container = document.getElementById('history-list');
                
                if (data.history.length === 0) {
                    container.innerHTML = '<div class="empty-state">No conversion history</div>';
                    return;
                }

                container.innerHTML = '';
                data.history.forEach(item => {
                    const date = new Date(item.created_at);
                    container.innerHTML += `
                        <div class="history-item">
                            <div class="history-conversion">
                                ${item.amount.toFixed(2)} ${item.from_currency} ‚Üí ${item.result.toFixed(2)} ${item.to_currency}
                            </div>
                            <div class="history-time">${date.toLocaleString()}</div>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById('history-list').innerHTML = '<div class="empty-state">Failed to load history</div>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserInfo();
            await loadStats();
            await loadCryptoPrices();
            await loadPortfolio();
            await loadHistory();

            // Refresh prices every 30 seconds
            setInterval(loadCryptoPrices, 30000);
        });
    </script>
</body>
</html>
